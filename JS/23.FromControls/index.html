<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey</title>
</head>
<body>

    <form action="#" id="form">
        <input type="text" placeholder="Name" class="form-control" id="name" name="name">
        <input type="text" placeholder="Surname" class="form-control" id="surname" name="surname">
        <input type="email" placeholder="Email" class="form-control" id="email" name="email">
        <input type="password" placeholder="Password" class="form-control" id="password" name="password">
        <input type="phone" placeholder="Phone" class="form-control" id="phone" name="phone">
        <textarea cols="30" rows="10" placeholder="Message" class="form-control" id="message" name="message"></textarea>
        <input type="checkbox" name="status" placeholder="Muhammed" class="form-control">
        <select name="city" class="form-control">
            <option value="Baku">Baku</option>
            <option value="Istanbul">Istanbul</option>
            <option value="Konya">Konya</option>
        </select>
        <input type="date" name="add_date" class="form-control" placeholder="Date">
        <input type="submit" value="Send" class="btn btn-primary">
    </form>



    <script src="js/app.js"></script>
</body>
</html>
