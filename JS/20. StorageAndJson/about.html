    <script>
        let userData = localStorage.getItem("users");
        let convertToArray = JSON.parse(userData);


        convertToArray.forEach((element) => {
            let div = document.createElement('div');
            div.innerHTML = `
                <h1>${element.name}</h1>
                <h3>${element.surname}</h3>
                <p>${element.email}</p>
                <hr>
            `;
            document.body.append(div);
        });

        console.table(convertToArray);
    </script>
