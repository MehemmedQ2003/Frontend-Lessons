<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="#">
                    <input type="text" class="form-control m-2" placeholder="name" oninput="checkData(this)">
                    <input type="email" class="form-control m-2" placeholder="Email">
                    <input type="tel" class="form-control m-2" placeholder="Phone">
                    <input type="file" class="form-control m-2" placeholder="Choose">
                    <select class="form-control m-2">
                        <option selected>Choose your teacher</option>
                        <option value="1">One</option>
                        <option class="2">Two</option>
                    </select>
                    <input type="submit" class="btn btn-primary m-2" value="Add">
                </form>

                <div class="image-preview">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
