<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/98ce4f3177.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="slider">
        <!-- SLider controls -->
        <div class="slider-controls">
            <a href="#" onclick="slideLeft(event)"><i class="fas fa-chevron-left"></i></a>
            <a href="#" onclick="slideRight(event)"><i class="fas fa-chevron-right"></i></a>
        </div>

        <!-- SLider dots -->
        <div class="slider-dots">
        </div>

        <!-- Slides -->
        <div class="slides"></div>

    </div>

    <script src="js/slider.js"></script>
</body>
</html>
